<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet Learning System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p>Alpahbet E-learning System</p>
    <div class="contents">
        <div class="alphabets-side">
        <button id="a" onclick="document.getElementById('image-name').innerHTML = 'Ash'">A</button>
        <button id="b" onclick="document.getElementById('image-name').innerHTML = 'Basket'">B</button>
        <button id="c" onclick="document.getElementById('image-name').innerHTML = 'Camera'">C</button>
        <button id="d" onclick="document.getElementById('image-name').innerHTML = 'Drill'">D</button>
        <button id="e" onclick="document.getElementById('image-name').innerHTML = 'Eggs'">E</button>
        <button id="f" onclick="document.getElementById('image-name').innerHTML = 'Fish'">F</button>
        <button id="g" onclick="document.getElementById('image-name').innerHTML = 'Gloves'">G</button>
        <button id="h" onclick="document.getElementById('image-name').innerHTML = 'Helmet'">H</button>
        <button id="i" onclick="document.getElementById('image-name').innerHTML = 'Ice'">I</button>
        <button id="j" onclick="document.getElementById('image-name').innerHTML = 'Jar'">J</button>
        <button id="k" onclick="document.getElementById('image-name').innerHTML = 'Keys'">K</button>
        <button id="l" onclick="document.getElementById('image-name').innerHTML = 'Lamp'">L</button>
        <button id="m" onclick="document.getElementById('image-name').innerHTML = 'Mirror'">M</button>
        <button id="n" onclick="document.getElementById('image-name').innerHTML = 'Nest'">N</button>
        <button id="o" onclick="document.getElementById('image-name').innerHTML = 'Oil'">O</button>
        <button id="p" onclick="document.getElementById('image-name').innerHTML = 'Pepper'">P</button>
        <button id="q" onclick="document.getElementById('image-name').innerHTML = 'Queen'">Q</button>
        <button id="r" onclick="document.getElementById('image-name').innerHTML = 'Raincoat'">R</button>
        <button id="s" onclick="document.getElementById('image-name').innerHTML = 'Scissors'">S</button>
        <button id="t" onclick="document.getElementById('image-name').innerHTML = 'Table'">T</button>
        <button id="u" onclick="document.getElementById('image-name').innerHTML = 'Umbrella'">U</button>
        <button id="v" onclick="document.getElementById('image-name').innerHTML = 'Van'">V</button>
        <button id="w" onclick="document.getElementById('image-name').innerHTML = 'Watch'">W</button>
        <button id="x" onclick="document.getElementById('image-name').innerHTML = 'Xender'">X</button>
        <button id="y" onclick="document.getElementById('image-name').innerHTML = 'Yam'">Y</button>
        <button id="z" onclick="document.getElementById('image-name').innerHTML = 'Zip'">Z</button>
        </div>
        <div class="display-side">
            <img src="#" alt="alphabet-image" id="alphabet-image">
            <p id="image-name">Alphabet name</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
